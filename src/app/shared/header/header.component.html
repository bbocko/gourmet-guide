<mat-toolbar>
  <img
    class="logo"
    src="logo.webp"
    alt="logo"
    routerLink=""
    routerLinkActive="active"
  />
  <span class="app-name">Gourmet Guide</span>

  <span class="spacer"></span>

  <!-- desktop -->
  @if (!isMobile) {
  <button
    mat-button
    class="desktop-btn"
    routerLink=""
    routerLinkActive="active"
  >
    Search recipes
  </button>
  <button
    mat-button
    class="desktop-btn"
    routerLink="/favorites"
    routerLinkActive="active"
  >
    Favorite recipes</button
  >}

  <!-- mobile -->
  @if (isMobile) {
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    (menuOpened)="menuOpened()"
    (menuClosed)="menuClosed()"
  >
    <mat-icon [ngClass]="{ rotate: isMenuOpen }">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item class="mobile-btn" routerLink="" routerLinkActive="active">
      Search recipes
    </a>
    <a
      mat-menu-item
      class="mobile-btn"
      routerLink="/favorites"
      routerLinkActive="active"
    >
      Favorite recipes
    </a> </mat-menu
  >}
</mat-toolbar>
